<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <script type="text/javascript" src="javascripts/lightsaber.js"></script>
    <title>Lightsaber by reterVision</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/reterVision/lightsaber">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Lightsaber</h1>
            <h2>A browser based game</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/reterVision/lightsaber/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/reterVision/lightsaber/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>

      <section id="main_content">
        <h3>Welcome to the home page of Lightsaber.</h3>

        <p>Lightsaber is a simple browser based game.</p>
      </section>

      <section id="canvas_section">
        <canvas id="mycanvas" style="width: 500px"></canvas>
      </section>

      <br />
  
      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/reterVision">reterVision</a> can be found on <a href="https://github.com/reterVision/lightsaber">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>
    </div>

    
  </body>
</html>
